<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auto Poster - CodePro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: #000;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .card {
      border: none;
      border-radius: 18px;
      padding: 30px;
      width: 100%;
      max-width: 750px;
      color: #fff;
      overflow: hidden;
      transition: background 0.5s ease;
      position: relative;
    }

    .instagram-bg {
      background: linear-gradient(to right, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
    }

    .linkedin-bg {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
    }

    .facebook-bg {
      background: #1877f2;
    }

    .twitter-bg {
      background: linear-gradient(135deg, #0d0d0d, #1da1f2);
    }

    .form-control, .form-select {
      border-radius: 10px;
    }

    .btn-custom {
      border-radius: 10px;
      font-weight: 500;
    }

    .slider-container {
      position: relative;
      min-height: 470px;
      overflow: hidden;
    }

    .platform-section {
      position: absolute;
      width: 100%;
      top: 0;
      left: 100%;
      opacity: 0;
      transition: all 0.5s ease;
    }

    .platform-section.active {
      left: 0;
      opacity: 1;
      position: relative;
    }

    .platform-section.exit-left {
      left: -100%;
      opacity: 0;
    }

    .form-label {
      margin-top: 12px;
      font-weight: 500;
      color: #fff;
    }

    #preview-insta, #preview-linkedin, #preview-facebook, #preview-twitter {
      margin-top: 10px;
      width: 100%;
      max-height: 300px;
      object-fit: contain;
      border-radius: 12px;
    }

    .btn-group-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 10px;
      margin-top: 20px;
    }

    .arrow-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background-color: #ffffff33;
      color: #fff;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
      z-index: 100;
    }

    .arrow-btn:hover {
      background-color: #ffffff66;
    }

    .arrow-left {
      left: -12px;
    }

    .arrow-right {
      right: -12px;
    }
  </style>
</head>
<body>

<div id="poster-card" class="card instagram-bg shadow text-white">
  <!-- Arrow Buttons -->
  <button class="arrow-btn arrow-left" onclick="navigatePlatform(-1)">
    <i class="bi bi-chevron-left"></i>
  </button>
  <button class="arrow-btn arrow-right" onclick="navigatePlatform(1)">
    <i class="bi bi-chevron-right"></i>
  </button>

  <div class="text-center mb-4">
    <h3>ğŸ“£ CodePro Auto Poster</h3>
    <p class="text-light">Select platform to post on:</p>
    <select id="platform-select" class="form-select" onchange="switchPlatform(this.value)">
      <option value="instagram" selected>Instagram</option>
      <option value="linkedin">LinkedIn</option>
      <option value="facebook">Facebook</option>
      <option value="twitter">Twitter</option>
    </select>
  </div>

  <div class="slider-container position-relative">

    <!-- Instagram -->
    <div id="instagram-section" class="platform-section active">
      <h5 class="text-center mb-3">ğŸ“¸ Instagram Post</h5>
      <label class="form-label">Caption:</label>
      <textarea class="form-control" rows="3" placeholder="Write your Instagram caption..."></textarea>

      <label class="form-label">Upload Image/Video:</label>
      <input type="file" class="form-control" accept="image/*,video/*" onchange="previewMedia(event, 'preview-insta')">
      <img id="preview-insta" style="display:none;" />

      <label class="form-label">Schedule Date & Time:</label>
      <div class="row g-2">
        <div class="col-6">
          <input type="date" class="form-control">
        </div>
        <div class="col-6">
          <input type="time" class="form-control">
        </div>
      </div>

      <div class="btn-group-grid mt-3">
        <button class="btn btn-light btn-custom">ğŸ“… Schedule Post</button>
        <button class="btn btn-success btn-custom">ğŸš€ Post Now</button>
        <button class="btn btn-warning text-dark btn-custom">ğŸ§ª Test Connection</button>
        <button class="btn btn-secondary btn-custom">ğŸ” Connect Instagram</button>
        <button class="btn btn-info text-white btn-custom">ğŸ“‚ View Scheduled Posts</button>
      </div>
    </div>

    <!-- LinkedIn -->
    <div id="linkedin-section" class="platform-section">
      <h5 class="text-center mb-3">ğŸ’¼ LinkedIn Post</h5>
      <label class="form-label">Title (optional):</label>
      <input type="text" class="form-control" placeholder="Post title...">

      <label class="form-label">Post Content:</label>
      <textarea class="form-control" rows="3" placeholder="Write your LinkedIn content..."></textarea>

      <label class="form-label">Upload Image/Video:</label>
      <input type="file" class="form-control" accept="image/*,video/*" onchange="previewMedia(event, 'preview-linkedin')">
      <img id="preview-linkedin" style="display:none;" />

      <label class="form-label">Schedule Date & Time:</label>
      <div class="row g-2">
        <div class="col-6">
          <input type="date" class="form-control">
        </div>
        <div class="col-6">
          <input type="time" class="form-control">
        </div>
      </div>

      <div class="btn-group-grid mt-3">
        <button class="btn btn-light btn-custom">ğŸ“… Schedule Post</button>
        <button class="btn btn-success btn-custom">ğŸš€ Post Now</button>
        <button class="btn btn-warning text-dark btn-custom">ğŸ§ª Test Connection</button>
        <button class="btn btn-secondary btn-custom">ğŸ” Connect LinkedIn</button>
        <button class="btn btn-info text-white btn-custom">ğŸ“‚ View Scheduled Posts</button>
      </div>
    </div>

    <!-- Facebook -->
    <div id="facebook-section" class="platform-section">
      <h5 class="text-center mb-3">ğŸ“˜ Facebook Post</h5>
      <label class="form-label">Post Text:</label>
      <textarea class="form-control" rows="3" placeholder="Write your Facebook post..."></textarea>

      <label class="form-label">Upload Image/Video:</label>
      <input type="file" class="form-control" accept="image/*,video/*" onchange="previewMedia(event, 'preview-facebook')">
      <img id="preview-facebook" style="display:none;" />

      <label class="form-label">Schedule Date & Time:</label>
      <div class="row g-2">
        <div class="col-6">
          <input type="date" class="form-control">
        </div>
        <div class="col-6">
          <input type="time" class="form-control">
        </div>
      </div>

      <div class="btn-group-grid mt-3">
        <button class="btn btn-light btn-custom">ğŸ“… Schedule Post</button>
        <button class="btn btn-success btn-custom">ğŸš€ Post Now</button>
        <button class="btn btn-warning text-dark btn-custom">ğŸ§ª Test Connection</button>
        <button class="btn btn-secondary btn-custom">ğŸ” Connect Facebook</button>
        <button class="btn btn-info text-white btn-custom">ğŸ“‚ View Scheduled Posts</button>
      </div>
    </div>

    <!-- Twitter -->
    <div id="twitter-section" class="platform-section">
      <h5 class="text-center mb-3">ğŸ¦ Twitter Post</h5>
      <label class="form-label">Tweet (max 280 characters):</label>
      <textarea class="form-control" rows="3" maxlength="280" placeholder="What's happening?"></textarea>

      <label class="form-label">Upload Image/GIF/Video:</label>
      <input type="file" class="form-control" accept="image/*,video/*" onchange="previewMedia(event, 'preview-twitter')">
      <img id="preview-twitter" style="display:none;" />

      <label class="form-label">Schedule Date & Time:</label>
      <div class="row g-2">
        <div class="col-6">
          <input type="date" class="form-control">
        </div>
        <div class="col-6">
          <input type="time" class="form-control">
        </div>
      </div>

      <div class="btn-group-grid mt-3">
        <button class="btn btn-light btn-custom">ğŸ“… Schedule Tweet</button>
        <button class="btn btn-success btn-custom">ğŸš€ Post Now</button>
        <button class="btn btn-warning text-dark btn-custom">ğŸ§ª Test Connection</button>
        <button class="btn btn-secondary btn-custom">ğŸ” Connect Twitter</button>
        <button class="btn btn-info text-white btn-custom">ğŸ“‚ View Scheduled Tweets</button>
      </div>
    </div>

  </div>
</div>

<script>
  const platformList = ["instagram", "linkedin", "facebook", "twitter"];
  let currentPlatform = "instagram";

  function switchPlatform(newPlatform) {
    if (newPlatform === currentPlatform) return;

    const card = document.getElementById("poster-card");
    const currentSection = document.getElementById(`${currentPlatform}-section`);
    const newSection = document.getElementById(`${newPlatform}-section`);

    card.classList.remove("instagram-bg", "linkedin-bg", "facebook-bg", "twitter-bg");
    if (newPlatform === "instagram") card.classList.add("instagram-bg");
    else if (newPlatform === "linkedin") card.classList.add("linkedin-bg");
    else if (newPlatform === "facebook") card.classList.add("facebook-bg");
    else if (newPlatform === "twitter") card.classList.add("twitter-bg");

    currentSection.classList.remove("active");
    currentSection.classList.add("exit-left");

    setTimeout(() => {
      currentSection.classList.remove("exit-left");
      newSection.classList.add("active");
      currentPlatform = newPlatform;
      document.getElementById("platform-select").value = newPlatform;
    }, 300);
  }

  function navigatePlatform(direction) {
    const currentIndex = platformList.indexOf(currentPlatform);
    let newIndex = (currentIndex + direction + platformList.length) % platformList.length;
    switchPlatform(platformList[newIndex]);
  }

  function previewMedia(event, previewId) {
    const file = event.target.files[0];
    const preview = document.getElementById(previewId);
    if (!file) {
      preview.style.display = 'none';
      return;
    }
    const reader = new FileReader();
    reader.onload = function (e) {
      preview.src = e.target.result;
      preview.style.display = 'block';
    };
    reader.readAsDataURL(file);
  }
</script>

</body>
</html>
